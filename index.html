<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex justify-center items-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">To Do App</h1>
        <div class="mb-4">
            <input id="taskInput" type="text" placeholder="Adicione uma nova tarefa" 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <button id="addTaskBtn" 
                    class="mt-2 w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">
                Adicionar Tarefa
            </button>
        </div>
        <ul id="taskList" class="space-y-2">
            <!-- lista de tarefas -->
        </ul>
        <p>Clique na tarefa para marcar como conclu√≠da</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
